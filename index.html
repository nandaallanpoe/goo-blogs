<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanda Allan Poe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Go Blogs</div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="create-post.html">Create Post</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to My Blog</h1>
            <p>Sharing Apa aja lah cuy terserah elu</p>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search posts...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <div class="main-content">
        <main class="blog-content">
            <section class="blog-posts">
                <div class="posts-filter">
                    <div class="filter-options">
                        <select id="sort-posts">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                        <div id="tags-filter"></div>
                    </div>
                    <p id="search-results"></p>
                </div>
                <div class="posts-container">
                    <!-- Blog posts will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <aside class="sidebar">
            <div class="about-widget">
                <h2>About Me</h2>
                <img src="assets/images/profile.jpeg" alt="Author" class="author-image">
                <p>Platform buat Sharing Sharing iseng aja guys. Inilah gue apa adanya, salam kenal semuanya.</p>
                <div class="author-social">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>

            <div class="popular-tags-widget">
                <h3>Popular Tags</h3>
                <div class="popular-tags">
                    <!-- Popular tags will be dynamically inserted here -->
                </div>
            </div>

            <div class="recent-posts-widget">
                <h3>Recent Posts</h3>
                <div class="recent-posts">
                    <!-- Recent posts will be dynamically inserted here -->
                </div>
            </div>
        </aside>
    </div>

    <section id="contact" class="contact">
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2024 Go Blogs. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
